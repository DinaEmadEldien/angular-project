<form #prdForm="ngForm" (ngSubmit)="saveProduct()">
  <div class="mb-3">
    <label for="pname" class="form-label">Product Name</label>
    <input type="text" [(ngModel)]="newProduct.name"  #prdName="ngModel"
      class="form-control" [class.is-valid]="prdName.valid"  [class.is-invalid]="prdName.invalid && prdName.touched" name="pname" id="pid" placeholder="" required minlength="3">
    <div [hidden]="prdName.valid ||prdName.untouched">
      <small *ngIf="prdName.errors?.['required']"  id="helpId" class="form-text text-muted d-block">Product Name is Required</small>
      <small *ngIf="prdName.errors?.['minlength']" id="helpId" class="form-text text-muted d-block">Product Name must be 3 letters at least</small>

    </div>
  </div>

  <div class="mb-3">
    <label for="pPrice" class="form-label">Product Price</label>
    <input type="number" [(ngModel)]="newProduct.price"
      class="form-control" name="pPrice" id="pPrice" placeholder="" required minlength="0">
    <small id="helpId" class="form-text text-muted"></small>
  </div>

  <div class="mb-3">
    <label for="pQuantity" class="form-label">Product Quantity</label>
    <input type="number" [(ngModel)]="newProduct.quantity"
      class="form-control" name="pQuantity" id="pQuantity" placeholder="" required minlength="3">
    <small id="helpId" class="form-text text-muted"></small>
  </div>

  <div class="mb-3">
    <label for="category" class="form-label">Select Category</label>
    <select class="form-control" [(ngModel)]="newProduct.CategoryID" name="category" id="category" required>
      <option value="0">Select All </option>
      <option *ngFor="let cat of categoryList" [value]="cat.id">{{cat.name}}</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="pImg" class="form-label">Product Image</label>
    <input type="file" #file (change)="uploadfile(file.files,file.value)"
      class="form-control" name="pImg" id="pImg" placeholder="" required minlength="3">
    <small id="helpId" class="form-text text-muted"></small>
  </div>

  <button [disabled]="prdForm.invalid" type="submit" class="btn btn-success" >Submit</button>

</form>
